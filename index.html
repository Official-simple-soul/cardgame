<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFECARD</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://kit.fontawesome.com/b353e23091.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header class="header-box hide">
        <div class="container">
            <nav>
                <div class="nav-logo">SAFE<span class="piece">CARD</span></div>
                <div class="nav-links">
                    <ul>
                        <li class="active">HOME</li>
                        <li>BOOK</li>
                        <li>SERVICE</li>
                        <li>ABOUT</li>
                        <li>CONTACT</li>
                    </ul>
                </div>
                <i class="fa-solid fa-bars"></i>
            </nav>
        </div>
    </header>
    <!-- end of header -->

    <!-- welcome -->
    <main class="welcome-box">
        <section class="welcome">
            <div class="container">
                <div class="nav-logo big" data-aos="zoom-in" data-aos-duration="1000">SAFE<span class="piece">CARD</span></div>
                <h2 class="lets-play" data-aos="fade-up" data-aos-duration="3000">Click, let's play</h2>
                <div class="loading hide">
                    <h3 class="load">Loading</h3>
                    <div class="loading-line"></div>
                </div>
                <div class="reader"></div>
                <div class="reader-num"></div>
                <div class="in-text"></div>
            </div>
        </section>
    </main>
    <!-- end of welcome -->

    <!-- details -->
    <main class="details-box hide">
        <section class="details">
            <div class="container">
                <h1 class="valid hide">please enter a valid name</h1>
                <h3>Please enter your name</h3>
                <form>
                    <input type="name" class="input-name" value="">
                    <h4 class="submit-name">Enter</h4>
                </form>
                <p class="set"></p>
            </div>
        </section>
    </main>


    <script src="js/home.js"></script>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
