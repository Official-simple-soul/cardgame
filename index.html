<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFECARD</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b353e23091.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="body-center">
        <div class="flex-it">
            <div class="content">
                <h1>SORRY, THE SITE IS NOT AVAILABLE ON PC.</h1>
                <h3>PLEASE VISIT SITE FROM YOUR MOBILE OR TABLETS</h3>
            </div>
        </div>
    </div>
    <main class="others">
         <!-- welcome -->
        <main class="welcome-box">
            <section class="welcome">
                <div class="container">
                    <div class="nav-logo big" data-aos="zoom-in" data-aos-duration="1000">SAFE<span class="piece">CARD</span></div>
                    <h2 class="lets-play" data-aos="fade-up" data-aos-duration="3000">Click, let's play</h2>
                    <div class="loading hide">
                        <h3 class="load">Loading</h3>
                        <div class="loading-line"></div>
                    </div>
                    <div class="reader"></div>
                    <div class="reader-num"></div>
                    <div class="in-text"></div>
                </div>
            </section>
        </main>
        <!-- end of welcome -->

        <!-- details -->
        <main class="details-box hide">
            <section class="details">
                <div class="container">
                    <h1 class="valid hide">please enter a valid name</h1>
                    <h3 class="enter-names">Player 1, enter your name</h3>
                    <form>
                        <input type="name" class="input-name" value="">
                        <h4 class="submit-name">Enter</h4>
                    </form>
                    <p class="set"></p>
                    <div class="getting-ready hide"></div>
                </div>
            </section>
        </main>
        <!-- end of details -->

        <!-- card game -->
        <main class="main-3 hide">
            <div class="container">
                <section class="card-game">
                    <h2 class="next">pick</h4>
                    <div class="player-cards">
                        <div class="player-1">
                            <h3 class="playone"></h3>
                            <div class="contain">
                                <div class="card-one"></div>
                                <div class="card-one-bg"></div>
                            </div>
                        </div>
                        <div class="player-2">
                            <h3 class="playtwo"></h3>
                            <div class="contain">
                                <div class="card-two"></div>
                                <div class="card-two-bg"></div>
                            </div>
                        </div>
                    </div>
                    <div class="count">
                        <button class="player-one-count"></button>
                        <button class="count-random">Random</button>
                        <button class="player-two-count"></button>
                    </div>
                    <button class="continue hide">Continue</button>
                </section>
            </div>
        </main>
        <!-- end of card game -->

        <!-- congratulations -->
        <main class="congratulations hide">
            <div class="container">
                <section>
                    <img src="img/winner.png" alt="" width="400px">
                    <h1 class="winner-name"></h1>
                    <button class="play-again">Play again</button>
                </section>
            </div>
        </main>
        <!-- end of congratulations -->
    </main>
   


    <script src="js/app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
