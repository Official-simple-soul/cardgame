<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b353e23091.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <nav>
                <div class="nav-logo">SAFE<span class="piece">PIECE</span></div>
                <div class="nav-links">
                    <ul>
                        <li class="active">HOME</li>
                        <li>BOOK</li>
                        <li>SERVICE</li>
                        <li>ABOUT</li>
                        <li>CONTACT</li>
                    </ul>
                </div>
                <i class="fa-solid fa-bars"></i>
            </nav>
        </div>
    </header>
    <!-- end of header -->

    <!-- card game -->
    <main class="main-3">
        <div class="container">
            <section class="card-game">
                <h2 class="next">Player one pick</h4>
                <div class="player-cards">
                    <div class="player-1">
                        <h3>player 1</h3>
                        <div class="card-one"></div>
                    </div>
                    <div class="player-2">
                        <h3>player 2</h3>
                        <div class="card-two"></div>
                    </div>
                </div>
                <div class="count">
                    <button class="player-one-count"></button>
                    <button class="count-random">Random</button>
                    <button class="player-two-count"></button>
                </div>
            </section>
        </div>
    </main>
    <!-- end of card game -->

    <script src="js/app.js"></script>
</body>
</html>
